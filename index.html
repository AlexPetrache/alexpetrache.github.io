---
title: Alex Petrache • alexand.ro
image: /assets/images/alexandro_alex_petrache.jpg
---
<script src="https://apis.google.com/js/platform.js"></script>

<div id="intro" class="row justify-content-center align-items-center">
    <div class="col-md-12">
        <div class="row h-100 justify-content-center align-items-center">
            <img id="avatar" alt="Alex Petrache" title="Alex Petrache" src="{{page.image}}"/>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            <span id="name">Alex Petrache</span>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            <span id="description">
                {{ site.description }}
            </span>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            <div class="item" id="youtube-widget">
                <div class="g-ytsubscribe" data-channelid="UCQQwkvM9vQ6AEl1CfnEtdrQ" data-layout="default" data-count="default"></div>
            </div>
            <div class="item">
                <a href="https://twitter.com/alexipetrache?ref_src=twsrc%5Etfw" class="twitter-follow-button" data-show-screen-name="false" data-show-count="true">Follow @alexipetrache</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            </div>
        </div>
    </div>
</div>

{% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="FeaturedImgBanner {% if post.inverse-img %}FeaturedImgBanner--inverse{% endif %}" {% if post.image %} style="background-image: url('{{ post.image }}');" {% endif %}>
      <div class="TitleBanner">
        <div id="bannerContent">
          <h1>{{ post.title }}</h1>
          <div class="date">{{ post.date | date: "%B %d • %Y" }}</div>
          {{ post.excerpt | strip_html | truncate: 270 }}
        </div>
      </div>
    </div>
  </a>
{% endfor %}
