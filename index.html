            <span id="name">Alex Petrache</span>
        </div>
        <div class="row h-100 justify-content-center align-items-center">
            <span id="description">
                Creator @<a href="https://www.youtube.com/playlist?list=PL_O27Ff-lt5A6oQa7LXQVsGiHzPIq1iwt">Jurnalul Unui Olimpic</a>
            </span>
        </div>
        <div class="row h-100 justify-content-center align-items-center" id="followSection">
            <div class="d-flex flex-row justify-content-center  align-items-center" style="width: 75%;">

                    <div class="g-ytsubscribe" data-channelid="UCQQwkvM9vQ6AEl1CfnEtdrQ" data-layout="default" data-count="default"></div>

                <div class="p-2 align-self-center" style="margin-bottom: 9px">
                    <div class="fb-like" data-href="https://www.facebook.com/alexand.ro.writings/" data-width="" data-layout="button_count" data-action="like" data-size="small" data-show-faces="false" data-share="false"></div>

{% for post in site.posts %}
  <a href="{{ post.url }}">
    <div class="FeaturedImgBanner {% if post.inverse-img %}FeaturedImgBanner--inverse{% endif %}" {% if post.cover_image %} style="background-image: url('{{ post.cover_image }}');" {% endif %}>
      <div class="TitleBanner">
        <div id="bannerContent">
          <h1>{{ post.title }}</h1>
          <div class="date">{{ post.date | date: "%B %d â€¢ %Y" }}</div>
          {{ post.excerpt | strip_html | truncate: 270 }}
        </div>
      </div>
    </div>
  </a>
{% endfor %}
