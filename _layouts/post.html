---
layout: default
---

<header
{% if page.cover_image %}
class="post-cover"
style="background-image: url({{ page.cover_image }});"
{% endif %}
>
<div class="icon-scroll"></div>
</header>

<article role="article" class="container">
    <h1 class="title">{{ page.title }}</h1>
    <div class="date">{{ page.date | date: "%B %d, %Y" }}</div>
    <div class="content">{{ content }}</div>
</article>
